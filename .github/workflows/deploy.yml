name: Deploy to AWS ECS

# This workflow deploys to AWS ECS when manually triggered
# Requires AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets to be configured
# Tests must pass before deployment can proceed

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip test verification (emergency only)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: giga-mst/superset
  ECS_CLUSTER: giga-mst-cluster

jobs:
  verify-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    steps:
      - name: Check test workflow status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'test.yml',
              head_sha: context.sha,
              status: 'completed'
            });
            
            if (runs.total_count === 0) {
              core.setFailed('No test workflow run found for this commit. Please ensure tests have run.');
              return;
            }
            
            const latestRun = runs.workflow_runs[0];
            if (latestRun.conclusion !== 'success') {
              core.setFailed(`Test workflow ${latestRun.conclusion}. Cannot deploy without passing tests.`);
              return;
            }
            
            core.info(`âœ“ Test workflow passed (Run #${latestRun.run_number})`);

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [verify-tests]
    if: ${{ always() && (needs.verify-tests.result == 'success' || github.event.inputs.skip_tests == 'true') }}
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Push with commit SHA tag
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag and push as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "::notice::Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Superset service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service superset \
            --force-new-deployment

      - name: Update Celery Worker service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service celery-worker \
            --force-new-deployment

      - name: Update Celery Beat service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service celery-beat \
            --force-new-deployment

      - name: Wait for Superset service stability
        run: |
          echo "Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services superset celery-worker celery-beat \
            --timeout 600

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.build-and-push.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Updated" >> $GITHUB_STEP_SUMMARY
          echo "- superset" >> $GITHUB_STEP_SUMMARY
          echo "- celery-worker" >> $GITHUB_STEP_SUMMARY
          echo "- celery-beat" >> $GITHUB_STEP_SUMMARY
